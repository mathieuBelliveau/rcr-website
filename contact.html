<html>

    <head>
        <title>Test Page</title>
        
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/summer.css" rel="stylesheet" id="theme" />
        <link href="contact.css" rel="stylesheet" />
        
        <link href="https://fonts.googleapis.com/css?family=Alegreya:700|Merriweather:400i,900i|Montserrat:300,600i,900" rel="stylesheet" />
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
				// theme buttons
                $('button[data-theme]').click(function() {
                    $('head link#theme').attr('href', $(this).data("theme"));
                })
				// news buttons
				$('.news_browser .menu > a').each(function() {
					$(this).click(function() {
						$('.news_browser .menu > a, .news_browser .content > div').removeClass('active');
						var that = $(this);
						that.addClass('active');
						$(that.data('id')).addClass('active');
					})
				})
				// image swap
				$('*[data-alt-bg]').click(function() {
					var that = $(this);
					var old = that.css('background-image');
					that.css('background-image', that.data('alt-bg'));
					that.data('alt-bg', old);
				})
                //season cycle
                //TODO - slower transition
                $('.logo').click(function() {
                    var that = $('.logo > div');
                    var s = that.data('count');//how to get data attr as integer?
                    cycleSeason(that, s);
                    
                    function cycleSeason(t, s){
                        var seasons = ["summer", "autumn", "winter", "spring"];
                        s = (s+1)%4;
                        t.data('count', s);
                        that.css('background-image', 'url(raw/RCRLogo_'+seasons[s]+'.png)');
                        $('head link#theme').attr('href', 'css/' + seasons[s] + '.css');
                    }
                })
            });
        </script>
    </head>

    <body>
        <div class="main_content">
            <div class="main_header">
                <div class="logo">
                    <div data-count="0" style="background:url(raw/RCRLogo_Summer.png);background-size: cover;width:100%;height:100%;">
                    </div>
                </div>
                <div class="title">
                    R<span class="collapse">eal&nbsp;</span>C<span class="collapse">anadian&nbsp;</span>R<span class="collapse">ecreation</span>
                </div>
<!--
                <div class="tribar_container">
                    <div id="tribar"></div>
                </div>
-->
            </div>
            <div class="main_body">
                <center>
                    <div style="width: 400px; border-bottom: 4px solid #652615; font-size: 55px;">CONTACT</div>
                </center>
                <div class="contact_grid">
                    <div>
                        <span style="font-size: 45px;">Send us a message:</span>
                        <label><div>name</div><input type="text" /></label>
                        <label><div>company</div><input type="text" /></label>
                        <label><div>email address</div><input type="text" /></label>
                        <label><div>subject</div><input type="text" /></label>
                    </div>
                    <div style="grid-column: span 2; background: url(stockphotos/events.png) no-repeat center center; background-size: contain;"></div>
                    <div style="grid-column: span 2;">
                        <label>message<br /><textarea></textarea></label>
                    </div>
                    <div>
                        <div style="padding: 5px;">
                            <div>&nbsp;</div>
                            <div style="background: #652615; height: 267px;"></div>
                            <div>&nbsp;</div>
                            <div style="border: 4px solid #652615; height: 60px;">CAPTCHA</div>
                            <div>&nbsp;</div>
                            <input type="submit" style="border: 4px solid #652615;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
